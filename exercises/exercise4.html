<!doctype html>
<html>
	<head>
		<title>Exercise 4 - Ship</title>
		<link rel="stylesheet" href="./styles/styles.css" />
		<script src="./js/drawGrid.js"></script>
		<script src="./e4/drawShip.js"></script>
	</head>
	<body>
		<canvas id="main" width="400" height="400"></canvas>
		<script>
			var cvs = document.getElementById('main');
			var ctx = cvs.getContext('2d');
			let xSize = ctx.canvas.width * 0.1;
			let x, y, sa;
			// let y = 0;
			let radius = ctx.canvas.width * 0.1;
			drawGrid(ctx);
			for(let r = 0; r <= 10; r++) {
				x = r * xSize;
				y = r * xSize;
				sa = r * 0.05 * Math.PI;

				drawShip(ctx, {guide: true, shipAngle: sa, x: x, y: y, r: radius});
			}
			// drawShip(ctx, 200, 200, 150, {guide: true});
			// drawShip(ctx, 75, 75, 50, {stroke: 'gold', fill: 'purple', shipAngle: 0.125 * Math.PI});
			// drawShip(ctx, 325, 325, 50, {pointAngle: 0.2 * Math.PI});
			// drawShip(ctx, 75, 325, 50, {pointAngle: 1.15 * Math.PI, guide: true});
			// drawShip(ctx, 325, 75, 50, {lineWidth: 10, fill: 'red', pointAngle: 1.4 * Math.PI});
		</script>
	</body>
</html>
