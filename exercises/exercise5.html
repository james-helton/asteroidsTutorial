<!doctype html>
<html>
	<head>
		<title>Exercise 5 - Asteroid</title>
		<link rel="stylesheet" href="./styles/styles.css" />
		<script src="./js/drawGrid.js"> </script>
		<script src="./e5/drawAsteroid.js"></script>
	</head>
	<body>
		<h1>Exercise 5: Asteroid!!</h1>
		<canvas id='asteroids' width='400' height='400'></canvas>
		<script>
			let ctx = document.getElementById('asteroids').getContext('2d');
			drawGrid(ctx);
			drawAsteroid(ctx, {x: 100, y: 100, segments: 15, noise: 0.5, guide: true});
			drawAsteroid(ctx, {x: 300, y: 100, segments: 15, noise: 0.5, guide: true});
			drawAsteroid(ctx, {x: 300, y: 300, segments: 15, noise: 0.5, guide: true});
			drawAsteroid(ctx, {x: 100, y: 300, segments: 15, noise: 0.5, guide: true});
		</script>
	</body>
</html>
