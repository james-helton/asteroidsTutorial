<!doctype html>
<html>
	<head>
		<title>ASTEROIDS</title>
		<style media="screen">
			body {
				text-align: center;
				font-family: sans-serif;
			}
			canvas {
				background-color: black;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to Asteroids!!</h1>
		<canvas id="asteroids" width="400" height="400"></canvas>
		<script>
			var canvas = document.getElementById('asteroids');
			var context = canvas.getContext('2d');
			canvas.addEventListener('click', (d) => {
				console.log('Alt Key:', d.altKey);
				console.log('Ctrl Key:', d.ctrlKey);
				console.log('Cmd Key:', d.metaKey);
			});
			context.strokeStyle = 'lightgrey';
			context.fillStyle = 'dimgrey';
			context.lineWidth = 5;
			context.rect(75, 50, canvas.width - 150, canvas.width - 100);
			context.fill();
			context.stroke();

			context.font = "34px arial";
			context.fillStyle = "red";
			context.lineWidth = 0.25;
			console.log('Line Width:', context.lineWidth);
			context.strokeText('2d Drawing', 110, 100);
		</script>
	</body>
</html>
